<div class="page">
  <mat-tab-group [backgroundColor]="'primary'">    
    <mat-tab *ngFor="let tab of navlist">
      <ng-template mat-tab-label>
        <mat-icon>{{ tab.icon }}</mat-icon>
        <div class="tab-title">
          {{ tab.title }}
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
